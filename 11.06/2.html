<script>
    var n = prompt('Введите число');
    if (n > 0) {
        alert( '1' );
    } else if (n < 0) {
        alert( '-1' );
    } else if (n = 0) {
        alert( '0' );
    } else {
        alert( 'Undefined');
    }
</script>
